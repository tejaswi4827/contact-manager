<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<title th:text="${title}"></title>
</head>
<body>
	<section>
		<div class="container">


			<div class="card">

				<div class="card-body">
					<div class="container text-center">
						<img src="" style="height: 200px; width: 200px;"
							class="my_profile " th:src="@{'/img/'+${user.imageUrl}}"
							alt="profile photo" />
					</div>
					<h1 class="text-center mt-3" th:text="${user.name}"></h1>
					<table class="table text-center">
						<thead>
							<tr>
								<th scope="col">#USERID</th>
								<td scope="col" th:text="'CMUSER'+ ${user.id}"></td>

							</tr>
						</thead>
						<tbody>
							<tr>
								<th scope="row">Email</th>
								<td th:text="${user.email}"></td>

							</tr>

							<tr>
								<th scope="row">Role</th>
								<td th:text="${user.role}"></td>

							</tr>
							<tr>
								<th scope="row">About me</th>
								<td th:text="${user.about}"></td>

							</tr>

							<tr>
								<th scope="row">Account Active</th>
								<td th:text="${user.enabled}"></td>

							</tr>
						</tbody>
					</table>


				</div>

			</div>

		</div>
	</section>
</body>
</html>
