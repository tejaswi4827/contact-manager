<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>

<title th:text="${title}"></title>
</head>
<body>
	<section>
		<div class="card mr-3 ml-5 bg-secondary text-white">
			<div class="card-body">

				<h1 class="text-center">
					<span><img src="" style="width: 100px;"
						th:src="@{../img/add contact.png}" /></span>Add Contact
				</h1>
				<div class="container-fluid mt-1">
					<div class="row">
						<div class="col-md-10 offset-md-1">
							<form action="#" th:object="${contact}"
								enctype="multipart/form-data" method="post"
								th:action="@{/user/process-contact}" class="mt-2">

								<!-- passing id to update contact form page type is hidden show it will not show in ui -->
								<input type="hidden" th:value="${contact.cid}" name="cid" />


								<!-- first name -->

								<div class="input-group">
									<div class="input-group-prepend">

										<div class="input-group-text">

											<i class="fa fa-plus "></i>
										</div>
									</div>
									<input th:value="${contact.name}" type="text" name="name"
										id="firstName" required placeholder="Enter  name here"
										class="form-control" />
								</div>


								<!-- second name -->

								<div class="input-group mt-3">
									<div class="input-group-prepend">

										<div class="input-group-text">

											<i class="fas fa-user-alt"></i>
										</div>
									</div>
									 		<input th:value="${contact.secondName}" type="text"
										name="secondName" id="secondName"
										placeholder="Enter nick name here" class="form-control"
										required />
								</div>

           
									<!-- this is email field -->


									<div class="input-group mt-3">
										<div class="input-group-prepend">

											<div class="input-group-text">@</div>
										</div>
										<input th:value="${contact.email}" type="email" name="email"
											id="email" placeholder="Enter email here"
											class="form-control" required />
									</div>


									<!-- this field for email -->

									<div class="input-group mt-3">
										<div class="input-group-prepend">

											<div class="input-group-text">

												<i class="fa-solid fa-phone"></i>
											</div>
										</div>
										<input th:value="${contact.phone}" type="number" name="phone"
											id="phone" min="10" placeholder="Enter phone number here"
											class="form-control" required />
									</div>

									<!-- work field -->
									<div class="input-group mt-3">
										<div class="input-group-prepend">

											<div class="input-group-text">

												<i class="fa fa-briefcase"></i>
											</div>
										</div>
										<input th:value="${contact.work}" type="text" name="work"
											id="work" placeholder="Enter work here" class="form-control" />
									</div>


									<!-- contact description -->
									<div class="form-group mt-3">

										<textarea th:text="${contact.description}" name="description"
											id="mytextarea" class="form-control" rows="5"
											placeholder="Enter contact description"></textarea>
									</div>

									<!-- image field -->
									<div class="custom-file ">
										<input type="file" name="profileImage">
									</div>
									<!-- submit button -->
									<div class="container mt-1 text-center">

										<button type="submit" class="btn btn-success">Save
											Contact</button>
									</div>
							</form>
						</div>

					</div>


				</div>
			</div>

		</div>

		<!-- tinymce is rich editor link to include it in textarea -->

		<script
			src="https://cdn.tiny.cloud/1/no-api-key/tinymce/6/tinymce.min.js"
			referrerpolicy="origin"></script>
		<script>
      tinymce.init({
        selector: '#mytextarea'
      });
    </script>
	</section>


</body>
</html>
