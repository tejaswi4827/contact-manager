<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<title th:text="${title}"></title>
</head>
<body>
	<section>
		<div class="container">

			<div class="row">
				<div class="col-md-12">
					<div class="card">
						<h3 class="text-center">Change Password</h3>

						<form action="" th:action="@{/user/change-password}" method="post">
							<!-- old password  -->
							<div class="form-group">
								<input type="password" class="form-control mt-3" name="oldPassword"
									placeholder="Enter old passworrd" /> <input type="password" name="newPassword"
									class="form-control mt-3" placeholder="Enter new passworrd" />
								<div class="container text-center">
									<button type="submit" class="btn btn-success mt-3 mr-3">Change</button>
									<button type="reset " class="btn btn-warning  mt-3 ">Reset</button>

								</div>
							</div>


						</form>
						<div class="card-body"></div>
					</div>
				</div>


			</div>
		</div>

	</section>
</body>
</html>
