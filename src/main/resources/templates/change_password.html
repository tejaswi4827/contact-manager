<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<title th:text="${title}"></title>
<script src='http://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.js'></script>
</head>
<body>

	<section class='vh-100' style="background-color: #508bfc;">
		<div class="container py-5 mr-2">

			<div class="row">
				<div class="col-md-7">
					<div class="card">
						<h3 class="text-center">Change Password</h3>

						<form action="" th:action="@{/change-password}" method="post">
							<!-- old password  -->
							<div class="form-group">
								<input type="password" class="form-control mt-3"
									name="newPassword" id="newPassword"
									placeholder="Enter new passworrd" required /> <input onkeyup="match()"
									type="password" name="renewPassword" id="renewPassword"
									class="form-control mt-3" placeholder="Confirm new passworrd"
									required />
									
									<p id="message" style ="margin-top:10px;"></p>
								<div class="container text-center">
									<button type="submit" 
										class="btn btn-success mt-3 mr-3">Change Password</button>

								</div>
							</div>


						</form>


						<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
							integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
							crossorigin="anonymous"></script>
						<script
							src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
							integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
							crossorigin="anonymous"></script>
						<script
							src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
							integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
							crossorigin="anonymous"></script>
						<script type="text/javascript" th:src="@{/js/passmatch.js}"> </script>
						<div class="card-body"></div>
					</div>
				</div>


			</div>
		</div>

	</section>

</body>
</html>
